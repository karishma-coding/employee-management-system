<div class="container mt-4"> 
    <h2 class="text-center">Employee Management</h2>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form [formGroup] = "loginForm" (ngSubmit) = "onLogin()">        
            <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
            <div class="mb-3">
					<label>Email</label>
					<input
					type="email"
					formControlName="email"
					class="form-control"
					[class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
					[class.is-valid]="loginForm.get('email')?.valid && loginForm.get('email')?.touched"
					/>
					<small class="text-danger"
						*ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
					Email is required.
					</small>
					<small class="text-danger"
						*ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
					Email must be in a valid format.
					</small>
				</div>
            <div class="mb-4">
                <label>Password:</label>
                <input type="password" 
                    name="password" 
                    class="form-control"
                    formControlName="password"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
				    [class.is-valid]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
                >
                <small class="text-danger"
					*ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
				Password is required.
				</small>
				<small class="text-danger"
					*ngIf="loginForm.get('password')?.hasError('pattern') && loginForm.get('password')?.touched">
				Password must be 8-20 characters having 1 uppercase character, 1 lowercase character, 1 number and 1 special character
				</small>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
        </form>
    </div>
</div>
